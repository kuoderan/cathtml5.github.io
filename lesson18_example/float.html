<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8">
    <title>float・clear的特徵</title>
    <style>
        img {
            float: left;
        }
        div {
            background-color: #cbe2f5;
            border: 3px solid #59a0dd;
            overflow: hidden;
        }
        section {
            clear: both;
            background-color: #f5e9dc;
            border: 3px solid #eaa965;
        }
    </style>
</head>
<body>
        
<h1>紅腹灰雀與謊言</h1>
<div>
    <img src="photo.jpg" alt="" width="300" height="200">
    <p>這張照片是在圓山公園，由本書作者之一的森智佳子拍攝。</p>
    <p>在櫻花與梅花冒芽之際，可在圓山看到紅腹灰雀的蹤跡。</p>
    <p>森小姐的興趣是拍攝大自然裡的松鼠與野鳥。附錄介紹的範例網站的照片也都是由森小姐所拍。</p>
</div>

<section>
    <h2>小故事</h2>
    <p>範例網站的插圖與文章是由另一位作者高橋朋代負責。</p>
    <p>高橋小姐沒有野鳥的相關知識，不知道紅腹灰雀的雌鳥與雄鳥的長相不同，所以明明插圖豩的是雄鳥，但是文案卻寫成「森林的歌姬」這種女性化的字眼。</p>
    <p>雖然是紅腹灰雀，卻真的寫成了謊言的小故事(紅腹灰雀的日文發音與謊言相同)。</p>
</section>
        
</body>
</html>
